          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: ghcr.io/${{ env.GHCR_IMAGE }}:${{ env.VERSION_TAG }}_nohealthcheck
          labels: ${{ steps.meta.outputs.labels }}

  deploy_ghrc_single_arch:
